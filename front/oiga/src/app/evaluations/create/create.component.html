<div class="container">
    <h1>New evaluations</h1>
    <a href="#" routerLink="/evaluations/index" class="btn btn-primary">Back</a>
    <br />
    <br />
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="name">name:</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" id="email" type="text" class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">E-mail is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cpf">cpf:</label>
            <input formControlName="cpf" id="cpf" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="birthDate">Birth:</label>
            <input formControlName="birthDate" id="birthDate"   class="form-control">
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input formControlName="startDate" id="startDate"   class="form-control">
        </div>

        <div class="form-group">
            <label for="gender">gender:</label>
 

                <select formControlName="gender" id="gender"  class="form-control">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                  </select>
        </div>
        <div class="form-group">
            <label for="team">Team:</label>
 

                <select formControlName="team" id="team"  class="form-control">
                    <option value="1">Backend</option>
                    <option value="2">FrontEnd</option>
                    <option value="3">Mobile</option>
                  </select>
        </div>

        <br />
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>
    </form>
</div>
