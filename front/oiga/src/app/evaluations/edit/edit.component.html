<div class="container">
    <h1>Edit evaluations</h1>

    <a href="#" routerLink="/evaluations/index" class="btn btn-primary">Back</a>
    <br />
    <br />
    <form [formGroup]="form" (ngSubmit)="submit()">

        <input type="hidden" [(ngModel)]="evaluations.id" id="id" formControlName="id">
        <div class="form-group">
            <label for="course">course:</label>
            <input formControlName="course" id="course" type="text" [(ngModel)]="evaluations.course_student_id" class="form-control">
            <div *ngIf="f['course'].touched && f['course'].invalid" class="alert alert-danger">
                <div *ngIf="f['course'].errors && f['course'].errors['required']">Course is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="stars">Stars</label>
            <input formControlName="stars" id="stars" type="text" [(ngModel)]="evaluations.stars" class="form-control">
            <div *ngIf="f['stars'].touched && f['stars'].invalid" class="alert alert-danger">
                <div *ngIf="f['stars'].errors && f['stars'].errors['required']">Stars is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input formControlName="description" id="description" type="text" [(ngModel)]="evaluations.description"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="creationDate">Creation Date:</label>
            <input formControlName="creationDate" id="creationDate"  type="text" [(ngModel)]="evaluations.creation_date"
                class="form-control">
        </div>
        <br />
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Edit</button>
    </form>
</div>
